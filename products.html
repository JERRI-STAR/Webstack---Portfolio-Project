<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/craftify-logo.png">
    <!--<link rel="stylesheet" href="styles.css">-->
    <title>Craftify - Mug Catalog</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #2878eb;
            background-color: #f4f4f4;
        }
        
        .products-header {
            background-color: #2878eb;
            color: #fff;
            padding: 1rem 0;
        }
        
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: #ffd700;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ffd700;
            color: #333;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2878eb;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .filter-btn {
            background-color: #2878eb;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #ffd700;
            color: #333;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .add-to-cart {
            background-color: #2878eb;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart:hover {
            background-color: #ffd700;
            color: #333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            gap: 1rem;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #2878eb;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background-color: #2878eb;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 3px;
        }

        .remove-item {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 3px;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            background-color: #2878eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1rem;
        }

        .checkout-btn:hover {
            background-color: #ffd700;
            color: #333;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        footer {
            background-color: #2878eb;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                background-color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
            }
        
            .nav-links li {
                opacity: 0;
            }
        
            .burger {
                display: block;
            }
        
            .filters {
                flex-wrap: wrap;
            }
        
            .filter-btn {
                margin-bottom: 0.5rem;
            }
        }
        
        .nav-active {
            transform: translateX(0%);
        }
        
        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <header class="products-header">
        <nav class="main-nav">
            <div class="logo">Craftify</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Canvas.html">Personalize your own mug</a></li>
            </ul>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Our Mug Collection</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="ceramic">Ceramic</button>
            <button class="filter-btn" data-filter="glass">Glass</button>
            <button class="filter-btn" data-filter="travel">Travel</button>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
             <!--<div class="product-card">
                <img class="product-image" src="classic-mug.jpg" alt="Product image">
                <div class="product-info">
                    <h3 class="product-title">Product Title</h3>
                    <p class="product-price">$9.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>--> 
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Craftify. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
            const productGrid = document.getElementById('product-grid');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const cartIcon = document.querySelector('.cart-icon');
            const modal = document.getElementById('cartModal');
            const closeModal = document.querySelector('.close-modal');
            let cart = [];

            // Sample product data
            const products = [
                { id: 1, name: 'Classic Ceramic Mug', price: 12.99, image: '—Pngtree—3d illustration of mug_14579743.png', category: 'ceramic' },
                { id: 2, name: 'Glass Coffee Mug', price: 14.99, image: 'pngimg.com - mug_coffee_PNG16878.png', category: 'glass' },
                { id: 3, name: 'Travel Thermos', price: 24.99, image: 'tumbler-reusable-water-bottle-travel-260nw-2408640671.jpg', category: 'travel' },
                { id: 4, name: 'Artistic Ceramic Mug', price: 16.99, image: '33504.jpg', category: 'ceramic' },
                { id: 5, name: 'Double-walled Glass Mug', price: 19.99, image: '341.jpg', category: 'glass' },
                { id: 6, name: 'Stainless Steel Travel Mug', price: 29.99, image: 'pngwing.com.png', category: 'travel' },
                { id: 7, name: 'Stainless Steel Thermos Travel Mug', price: 30.99, image: 'thermoses-mug-thermos-l-l-c-thermal-insulation-coffee-cup-travel-mug-fbae811ab081aac5f042f7372829e3c1.png', category: 'travel' }
            ];

            // Toggle mobile navigation
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
                burger.classList.toggle('toggle');
            });

            // Create product cards
            function createProductCard(product) {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.dataset.category = product.category;

                card.innerHTML = `
                    <img src="assets/${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;

                return card;
            }

            // Populate product grid
            products.forEach(product => {
                productGrid.appendChild(createProductCard(product));
            });

            // Filter products
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.dataset.filter;
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const productCards = document.querySelectorAll('.product-card');
                    productCards.forEach(card => {
                        if (filter === 'all' || card.dataset.category === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });

            // Cart functionality
            function addToCart(productId) {
                const product = products.find(p => p.id === parseInt(productId));
                const existingItem = cart.find(item => item.id === parseInt(productId));

                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }

                updateCartCount();
                updateCartDisplay();
            }

            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== parseInt(productId));
                updateCartCount();
                updateCartDisplay();
            }

            function updateQuantity(productId, change) {
                const item = cart.find(item => item.id === parseInt(productId));
                if (item) {
                    item.quantity = Math.max(0, item.quantity + change);
                    if (item.quantity === 0) {
                        removeFromCart(productId);
                    } else {
                        updateCartDisplay();
                    }
                }
            }

            function updateCartCount() {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                document.getElementById('cart-count').textContent = totalItems;
            }

            function updateCartDisplay() {
                const cartItems = document.getElementById('cartItems');
                const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);

                if (cart.length === 0) {
                    cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                } else {
                    cartItems.innerHTML = cart.map(item => `
                        <div class="cart-item">
                            <img src="/assets/${item.image}" alt="${item.name}">
                            <div class="cart-item-info">
                                <div class="cart-item-title">${item.name}</div>
                                <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                                <div class="cart-item-quantity">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <span>${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                            </div>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">×</button>
                        </div>
                    `).join('');
                }

                document.getElementById('cartTotal').textContent = cartTotal.toFixed(2);
            }

            // Add to cart button click handler
            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart')) {
                    const productId = e.target.dataset.id;
                    addToCart(productId);
                    showNotification('Item added to cart!');
                }
            });

            // Cart modal
            cartIcon.addEventListener('click', () => {
                modal.style.display = 'block';
                updateCartDisplay();
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Checkout function
            window.checkout = function() {
                if (cart.length === 0) {
                    showNotification('Your cart is empty!');
                    return;
                }

                // Here you would typically integrate with a payment processor
                showNotification('Processing your order...');
                setTimeout(() => {
                    cart = [];
                    updateCartCount();
                    updateCartDisplay();
                    modal.style.display = 'none';
                    showNotification('Order placed successfully!');
                }, 1500);
            };

            // Notification system
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background-color: #2878eb;
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 5px;
                    z-index: 1000;
                    animation: fadeIn 0.3s ease-out;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }

            // Make functions available globally
            window.updateQuantity = updateQuantity;
            window.removeFromCart = removeFromCart;
        });
    </script>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-summary">
            <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
</div>
</body>
</html>
